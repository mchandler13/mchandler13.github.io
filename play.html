function tabulateMoneyLine(cent,centLineData, columns){
  d3.select("#moneyLine").append("button")
    .text("Spread vs ML")
    .on("click",function(){
      d3.select("#moneyLine").select("#moneyLineTable").remove()
      d3.select("#moneyLine").select("#moneyLineDD").style("display","none")
      d3.select("#moneyLine").select("h1").remove()
      d3.select("#moneyLine").select("button").remove()
      tabulateSpread_ML(spread_v_ML_Data,["Spread","ML"])
    })
  title=d3.select("#moneyLine").append("h1")
    .text(cent+" Cent Line")
    .style("text-decoration","underline")
    .style("text-align","center")
    .style("font-family", "Roboto Condensed, sans-serif")
    .style("font-weight","700")
    .style("font-size","32px")
    .style("color","#282828")
    .style("text-transform","uppercase")
    .style("letter-spacing","1px")
  var table = d3.select('#moneyLine').append('table')
                .attr("id","moneyLineTable")
                .style("border","1px solid #b7b7b7")
                .style("border-collapse","collapse")
                .style("table-layout","fixed")
                .style("width","60%")
                .style("margin-left","20%")
  var thead = table.append('thead')
  var	tbody = table.append('tbody');
  th = thead.append('tr')
            .selectAll('th')
            .data(columns)
            .enter()
            .append('th')
            .style("padding","4px 8px")
            .style("border-top","1px solid #b7b7b7")
            .style("word-wrap","break-word")
            .style("font-size","15px")
            .append("a")
            .attr("class","sort-by")
            .text(function (column){
              return column;
            })
            .attr("id",function(column){
              return column;
            })
  th.on("mouseenter",function(){
    thead.style("cursor","pointer")
  })
  var rows = tbody.selectAll('tr')
    .data(centLineData)
    .enter()
    .append('tr')
  var cells = rows.selectAll('td')
    .data(function (row) {
      return columns.map(function (column) {
        return {column: column, value: row[column]};
      });
    })
    .enter()
    .append('td')
    .text(function (d) { return d.value; })
    .attr("class",function(d){
      return d["column"].split(" ").join("").replace(new RegExp('/', 'g'),"_");
    })
    .style("padding","1px 5px")
    .style("border-top","1px solid #b7b7b7")
    .style("text-align","center")
    .style("font-family", "Open Sans,sans-serif")
    .style("font-size","16px")
    .style("font-weight","400")
    .style("color","#555555")
  cells.on("mouseover",function(d){
      d3.select(this.parentNode).selectAll("td").style("background-color","#c9e9c9") // Change background-color of row to yellow
      d3.selectAll("."+d["column"].split(" ").join("").replace(new RegExp('/', 'g'),"_")).style("background-color","#c9e9c9") //Change background-color of column to yellow
      d3.select(this).style("background-color","#e9c9c9")
    })
    .on("mouseleave",function(d){
      d3.selectAll("td").style("background-color","white")
    })
}
