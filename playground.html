                                  .style("font-size","13")
                                  .style("fill",function(){
                                    return teamColors[d["Team"]][2]
                                  })
                                  .text("Year: "+d["Year"])
                        more_info2.attr("x",x+15)
                                  .attr("y",y-20)
                                  .style("font-size","13")
                                  .style("fill",function(){
                                    return teamColors[d["Team"]][2]
                                  })
                                  .text("Actual Wins: "+d["Actual Wins"])
                        more_info3.attr("x",x+15)
                                  .attr("y",y)
                                  .style("font-size","13")
                                  .style("fill",function(){
                                    return teamColors[d["Team"]][2]
                                  })
                                  .text("O/U Line: "+d["Over/Under Line"])
                        more_info4.attr("x",x+15)
                                  .attr("y",y+20)
                                  .style("font-weight","bold")
                                  .style("font-size","16")
                                  .style("fill",function(){
                                    return teamColors[d["Team"]][2]
                                  })
                                  .text(function(){
                                    if(d["Over/Under Line"]=="OTB"){
                                      return "Difference: N/A"
                                    }
                                    else if(d["Actual Wins"]-d["Over/Under Line"]>0){
                                      return "Difference: +"+(d["Actual Wins"]-d["Over/Under Line"])
                                    }
                                    else{
                                      return "Difference: "+(d["Actual Wins"]-d["Over/Under Line"])
                                    }
                                  })
                        more_info5.attr("x",x+15)
                                  .attr("y",y+40)
                                  .style("font-size",function(){
                                    if(d["Actual Wins"]-d["Over/Under Line"]>0){
                                      return "16"
                                    }
                                    else{
                                      return "13"
                                    }
                                  })
                                  .style("fill",function(){
                                    return teamColors[d["Team"]][2]
                                  })
                                  .style("font-weight",function(){
                                    if(d["Actual Wins"]-d["Over/Under Line"]>0){
                                      return "bold"
                                    }
                                    else{
                                      return "normal"
                                    }
                                  })
                                  .text(function(){
                                    if(d["Over Odds"]>0){
                                      return "Over Odds: +"+d["Over Odds"]
                                    }
                                    else{
                                      return "Over Odds: "+d["Over Odds"]
                                    }
                                  })
                        more_info6.attr("x",x+15)
                                  .attr("y",y+60)
                                  .style("font-size",function(){
                                    if(d["Actual Wins"]-d["Over/Under Line"]<0){
                                      return "16"
                                    }
                                    else{
                                      return "13"
                                    }
                                  })
                                  .style("font-weight",function(){
                                    if(d["Actual Wins"]-d["Over/Under Line"]<0){
                                      return "bold"
                                    }
                                    else{
                                      return "normal"
                                    }
                                  })
                                  .style("fill",function(){
                                    return teamColors[d["Team"]][2]
                                  })
                                  .text(function(){
                                    if(d["Under Odds"]>0){
                                      return "Under Odds: +"+d["Under Odds"]
                                    }
                                    else{
                                      return "Under Odds: "+d["Under Odds"]
                                    }
                                  })
                      })
                      .on("mouseleave",function(d){
                        more_info1.text("")
                        more_info2.text("")
                        more_info3.text("")
                        more_info4.text("")
                        more_info5.text("")
                        more_info6.text("")
                        info_box.style("display","none")
                      })
        info_box=svg2.append("rect")
        more_info1=svg2.append("text")
        more_info2=svg2.append("text")
        more_info3=svg2.append("text")
        more_info4=svg2.append("text")
        more_info5=svg2.append("text")
        more_info6=svg2.append("text")

        only_circles.transition()
                    .duration(200)
                    .delay(function(d,i){
                      return 1000
                    })
                    .attr("r",function(d){
                      return d["Actual Wins"]*.75+3
                    })


      }
  </script>
</html>
